<!DOCTYPE html>
<HTML LANG="EN">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" title="Default">
    <link rel="shortcut icon" href="#" />
    <title>Outlining tool - UP847948</title>
  </head>

  <body>
    <div class="header" id="stickyHeader">
      <ul class="buttonList">
        <li><button aria-label="Bold" id="boldButton" title="Bold" class="fill"><b>B</b></button></li>
        <li><button aria-label="Italic" id="italicButton" title="Italic" class="fill"><i>I</i></button></li>
        <li><button aria-label="Underlined" id="underlineButton" title="Underline" class="fill"><u>U</u></button></li>
        <li><button aria-label="Outline" id="outlineButton" title="outline tool" class="fill">New branch</button></li>
        <li><input type="color" aria-label="fontColor" id="fontColorButton" title="Font Color" class="fill"></li>
        <li><input type="color" aria-label="BGColor" id="BGColorButton" title="BG Color" class="fill"></li>
        <li>
          <select id="fontChanger">
            <option value="Times New Roman">Times New Roman</option>
            <option value="Consolas">Consolas</option>
            <option value="Comic Sans">Comic Sans</option>
            <option value="Tahoma">Tahoma</option>
            <option value="Monospace">Monospace</option>
            <option value="Cursive">Cursive</option>
            <option value="Sans-Serif">Sans-Serif</option>
            <option value="Calibri">Calibri</option>
          </select>
        </li>
        <li>
          <select id="fontSizeChanger">
            <script>
              for (let i = 1; i < 8; i++){
                document.write("<option value='"+i+"'>"+i+"</option>");
              }
            </script>
          </select>    
          <li><button aria-label="left" id="leftButton" title="Left" class="fill">Left</button></li>
          <li><button aria-label="center" id="centerButton" title="Center" class="fill">Center</button></li>
          <li><button aria-label="right" id="rightButton" title="Right" class="fill">Right</button></li>
        </li>
      </ul>
      <ul class="rightList">
        <li><button aria-label="Clear doc" id="clearButton" title="Clear" class="fill">Clear</button></li>
        <li><button aria-label="Help button" id="helpButton" title="help" class="fill">?</button></li>
      </ul>
    </div>

    <div class="content">
      <div id="textBody" class="page" contenteditable="true">
        <!--Text editing/outlining area-->
      </div>
    </div>

    <footer id="foot">
      <h3>All HTML and CSS files used can be validated <a href="https://Validator.w3.org/check?uri=referer" target="_blank" aria-label="Validation link">here</a></h3>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
